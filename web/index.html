<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="/resources/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Carisini Shop</title>
  </head>
  <body>
    <script type="module">
      import { createApp } from "vue";
      import TypePackage from "./resources/js/TypePackage.js";
      import PackageList from "./resources/js/PackageList.js";

      createApp({
        components: {
          TypePackage,
          PackageList
        },
        data() {
          return {
            picked: null,
            pickedlist: null,
            packageList: [
              { pkg: "PLN Listrik" },
              { pkg: "Token PLN  Listrik" },
              { pkg: "Pulsa Provider" },
              { pkg: "Paket Data" },
              { pkg: "Mobile legend" }
            ],
            typePackages: [
              {
                package: "xl_flex_3gb",
                price: "26.000",
                nama: "XL FLEX 3GB"
              },
              {
                package: "xl_flex_2gb",
                price: "16.000",
                nama: "XL FLEX 2GB"
              }
            ]
          };
        }
      }).mount("#typePackage");
    </script>
    <div class="container mt-3 mb-3 d-flex justify-content-center">
      <div class="card px-1 py-1">
        <div class="card-body">
          <figure class="text-center">
            <blockquote class="blockquote">
              <h1>Carisini Shop</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              cepat, mudah, dan murah hanya di
              <cite title="Source Title">https://shop.carisini.my.id</cite>
            </figcaption>
          </figure>

          <h6 class="information mt-4">
            Pastikan disi dengan tepat
          </h6>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input class="form-control" type="text" placeholder="Name" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Mobile"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Email ID"
                  />
                </div>
              </div>
            </div>
          </div>

          <div id="typePackage">
            <h6 class="card-title mt-4 mb-3" v-if="pickedlist">
              Apa yang ingin anda beli! {{pickedlist}}<br />
            </h6>
            <h6 class="card-title mt-4 mb-3" v-else>
              Apa yang ingin anda beli!<br />
            </h6>

            <div
              :class="[packageList.length % 2 === 1 ? 'row' : '', 'd-flex', 'flex-row']"
            >
              <div
                v-for="(item, index) in packageList"
                :key="index"
                :class="[packageList.length % 2 === 1 ? 'col-6' : 'col-6']"
              >
                <package-list
                  :package="item"
                  @pickedlist="pickedlist = $event"
                ></package-list>
              </div>
            </div>

            <h6 class="card-title mt-4 mb-3" v-if="picked">
              Silahkan pilih paket! {{picked}}<br />
            </h6>
            <h6 class="card-title mt-4 mb-3" v-else>
              Silahkan pilih paket!<br />
            </h6>

            <div
              :class="[typePackages.length % 2 === 1 ? 'row' : '', 'd-flex', 'flex-row']"
            >
              <div
                v-for="(item, index) in typePackages"
                :key="index"
                :class="[typePackages.length % 2 === 1 ? 'col-6' : 'col-6']"
              >
                <type-package
                  :type="item"
                  @picked="picked = $event"
                ></type-package>
              </div>
            </div>
          </div>
          <!-- jika button di atas di klik muncul list paket -->

          <h6 class="information mt-4">
            Metode Pembayaran
          </h6>
          <div class="d-flex flex-row">
            <label class="radio mr-1">
              <input type="radio" name="add" value="anz" checked />
              <span> <i class="fa fa-user"></i> Qris </span>
            </label>
            <!-- <label class="radio">
              <input type="radio" name="add" value="add" />
              <span> <i class="fa fa-plus-circle"></i> BRI </span>
            </label> -->
          </div>

          <div class="d-flex flex-column text-center px-5 mt-3 mb-3">
            <p class="agree-text">
              Dengan membeli di toko kami, Anda wajib mematuhi s&k di toko kami
            </p>
            <a href="#" class="terms">Syarat & Ketentuan</a>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary btn-block confirm-button">
              Beli Sekarang
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
